<!DOCTYPE html>
<html>
	<head>
		<title>Trip Planner</title>

		<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" type="text/css" href="lib/leaflet/leaflet.css">
		<link rel="stylesheet" type="text/css" href="lib/leaflet-routing-machine/leaflet-routing-machine.css">
		<link rel="stylesheet" type="text/css" href="lib/leaflet-control-geocoder/Control.Geocoder.css">
		<link rel="stylesheet" type="text/css" href="lib/toastr/toastr.min.css">

		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>
	<body>
		<div id="top-controls">
			<div class="logo">TripPlanner</div>
			<div title="add new place" class="add-new-place">+</div>
			<div class="add-new-place-menu"></div>
			<div title="show places" class="show-places">Show close places</div>
			<div class="show-places-menu hidden">
				<label>
					Distance (km)
					<input type="text" class="places-distance" value="10"/>
				</label>
				<h4> Or show places that are </h4>
				<ul class="places-distance-time">
					<li class="places-distance-time-element" data-km="4" > 5 minutes away </li> <!-- 4km  (50km/h)-->
					<li class="places-distance-time-element" data-km="8" > 10 minutes away </li> <!-- 8km  (50km/h)-->
				</ul>
			</div>
			<div title="show places" class="show-all-places">Show all places</div>
			<div title="start new route" class="start-new-route">Start new route</div>
			<div title="start new route" class="clear-map">Clear map</div>
			<div title="save current route" class="save-route">Save route</div>
		</div>
		<div id="map"></div>
		<div class="distance-container">
			<label class="current-route-distance-label">Current route Distance ( click on a route box to display it )</label>
			<p class="current-route-distance-info"></p>
			<label class="route-distance-label">Route Distance</label>
			<p class="route-distance-info"></p>
		</div>
		<div class="big-popup hidden">
		</div>

		<div class="custom-marker hidden"></div>


		<script type="text/javascript" src="lib/jquery/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="lib/leaflet/leaflet.js"></script>
		<script type="text/javascript" src="lib/leaflet-routeboxer/leaflet-routeboxer.min.js"></script>
		<script type="text/javascript" src="lib/leaflet-routeboxer/Polyline.encoded.js"></script>
		<script type="text/javascript" src="lib/leaflet-routing-machine/leaflet-routing-machine.min.js"></script>
		<script type="text/javascript" src="lib/leaflet-control-geocoder/Control.Geocoder.js"></script>
		<script type="text/javascript" src="lib/toastr/toastr.min.js"></script>

		<script type="text/javascript" src="js/utils.js" /></script>
		<script type="text/javascript" src="js/eventy.js" /></script>
		<script type="text/javascript" src="js/class/myPlaces.Dictionary.js" /></script>
		<script type="text/javascript" src="js/class/MyPlace.class.js" /></script>
		<script type="text/javascript" src="js/requests.js" /></script>
		<script type="text/javascript" src="js/map.places.js" /></script>
		<script type="text/javascript" src="js/mapBoxer.js" /></script>
		<script type="text/javascript" src="js/map.js" /></script>
		<script type="text/javascript" src="js/menu.js" /></script>
		<script type="text/javascript" src="js/app.js" /></script>
	</body>
</html>
